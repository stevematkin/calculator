<html>
    <head>
        <title>Calculator Project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id=container>
            <div class=displayContainer>
                <div class=topDisplay value=''></div>
                <div class=display value=''></div>
            </div>

            <div class=calcKeys>
                <button type='button' value='0' id=numZero>0</button>
                <button type='button' value='1' id=numOne>1</button>
                <button type='button' value='2' id=numTwo>2</button>
                <button type='button' value='3' id=numThree>3</button>
                <button type='button' value='4' id=numFour>4</button>
                <button type='button' value='5' id=numFive>5</button>
                <button type='button' value='6' id=numSix>6</button>
                <button type='button' value='7' id=numSeven>7</button>
                <button type='button' value='8' id=numEight>8</button>
                <button type='button' value='9' id=numNine>9</button>
                <button type='button' value='delete' id=backspace>back</button>
                <button type='button' value='+' id=add>+</button>
                <button type='button' value='-' id=subtract>-</button>
                <button type='button' value='*' id=multiply>*</button>
                <button type='button' value='/' id=divide>/</button>
                <button type='button' value='clear' id=clear>AC</button>
                <button type='button' value='=' id=equals>=</button>
                <button type='button' value='.' id=decimal>.</button>
            </div>
        </div>
        
    <script src="script.js"></script>    
    </body>
</html>
